Padre:
<h1>{{titulo}}</h1>
<ul>
    <li>Camiseta rosa</li>
    <li>Gorra negra</li>
</ul>
<hr/>

<p>
    Nombre del parque:
    <input type="text" [(ngModel)]="nombreDelParque" (keyup)="mostrarNombre()"/>
</p>
<p>
    Resultado: {{nombreDelParque}}
</p>

<div *ngIf="miParque">
    <h4>Datos de miParque desde el hijo</h4>
    <ol>
        <li>{{miParque.nombre}}</li>
        <li>{{miParque.metros}}</li>
        <li>{{miParque.vegetacion}}</li>
        <li>{{miParque.abierto}}</li>
    </ol>
</div>

<hr/>

<parques [nombre]="'Nombre por defecto'" 
    [metros_cuadrados]="589"
    (pasameLosDatos)="verDatosParque($event)">
</parques>

<p *ngIf="nombreDelParque">
    Hijo:
    <parques [nombre]="nombreDelParque" 
        [metros_cuadrados]="567"
        (pasameLosDatos)="verDatosParque($event)">
    </parques>
</p>
